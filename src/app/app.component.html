<app-header [pokemons]="pokemons"
  (searchChange)="newPokemonSearch($event)"
  (typeSelected)="newTypeSelected($event)"
  (abilitiesSelected)="newAbilitiesSelected($event)">
</app-header>

<app-list (exportPokemons)="exportPokemons($event)"
  [search]="search"
  [typeFilter]="typeFilter"
  [abilityFilter]="abilityFilter">
</app-list>
